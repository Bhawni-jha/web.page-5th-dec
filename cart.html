<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | ShopEase</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<header>
  <div class="container header-container">
    <h1 class="logo">ShopEase</h1>
    <nav class="nav-links">
      
        <button><a href="commerce.html">Home</a></button>
        <button><a href="product.html">Products</a></button>
        <button><a href="cart.html" class="active">Cart</a></button>
     
    </nav>
  </div>
</header>

<section class="cart-section">
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>

    <!-- Cart Items -->
    <div class="cart-items">
      <!-- Cart Item 1 -->
      <div class="cart-item">
        <img src="shopping.webp" alt="Smartphone XPro Max">
        <div class="item-details">
          <h3>Smartphone XPro Max</h3>
          <p>Price: $999.99</p>
          <div class="quantity">
            <button class="qty-btn decrease">-</button>
            <input type="number" value="1" min="1">
            <button class="qty-btn increase">+</button>
          </div>
        </div>
        <p class="item-total">$999.99</p>
      </div>

      <!-- Cart Item 2 -->
      <div class="cart-item">
        <img src="shopping (7).webp" alt="Wireless Earbuds Pro">
        <div class="item-details">
          <h3>Wireless Earbuds Pro</h3>
          <p>Price: $79.99</p>
          <div class="quantity">
            <button class="qty-btn decrease">-</button>
            <input type="number" value="2" min="1">
            <button class="qty-btn increase">+</button>
          </div>
        </div>
        <p class="item-total">$159.98</p>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <p>Subtotal: $1159.97</p>
      <p>Shipping: Free</p>
      <p><strong>Total: $1159.97</strong></p>
      <button class="checkout-btn"><a href="checkout.html">Proceed to Checkout</a></button>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2024 ShopEase. All rights reserved.</p>
</footer>

</body>
</html>
