<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | ShopEase</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<header>
  <div class="container header-container">
    <h1 class="logo">ShopEase ðŸ›’</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="commerce.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html" class="active">Checkout</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="checkout-section">
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form action="order-confirmation.html" method="POST">
      <!-- Shipping Information -->
      <div class="checkout-form-section">
        <h3>Shipping Information</h3>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="zipcode" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" required>
        </div>
      </div>

      <!-- Payment Information -->
      <div class="checkout-form-section">
        <h3>Payment Information</h3>
        <div class="form-group">
          <label for="cardname">Name on Card</label>
          <input type="text" id="cardname" name="cardname" required>
        </div>
        <div class="form-group">
          <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" name="cardnumber" maxlength="16" required>
        </div>
        <div class="form-group">
          <label for="expiration">Expiration Date</label>
          <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" required>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="checkout-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: $1159.97</p>
        <p>Shipping: Free</p>
        <p><strong>Total: $1159.97</strong></p>
        <button type="submit" class="checkout-btn">Place Order</button>
      </div>
    </form>
  </div>
</section>

<footer>
  <p>&copy; 2024 ShopEase. All rights reserved.</p>
</footer>

</body>
</html>
